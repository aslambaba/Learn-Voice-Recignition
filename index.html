<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Voice Recogniter</title>
</head>

<body>
    <div>
        <h1>Record Your Voice</h1>
        <button onclick="record()">Record</button>
        <h3 id='speechToText'></h3>
    </div>
    <script>
        function record() {
            let recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-GB';

            
            recognition.start();
            recognition.onresult = function (event) {
                console.log(event);
                let SpeechData = event.results[0][0].transcript;
                console.log(SpeechData);
                let paragraph = document.getElementById("speechToText");
                var text = document.createTextNode(SpeechData);
                paragraph.appendChild(text);
                document.getElementById('speechToText').value = SpeechData;
            };

        }
    </script>
</body>

</html>
